<!DOCTYPE html>

<body class="ravenna-giallo">
    <!--
    NAVBAR aggiunta con script per rendere più modulare il sito.
    Per modificare la navbar andare su Navbar.html
    -->
    <div class="container">   
        <div id="navbar-placeholder"></div>
          <script>
            $(function() {
                // Carica il file Navbar.html dalla sottocartella "assets"
                $("#navbar-placeholder").load("../Assets/Navbar.html", function() {
                    // Una volta che la navbar è stata caricata, imposta aria-current sulla voce specifica
                    var currentUrl = window.location.pathname;
                    // Seleziona l'elemento nella navbar che corrisponde all'URL della pagina corrente
                    var $currentNavItem = $("#navbar-placeholder .nav-link[href='" + currentUrl + "']");
                    // Imposta l'attributo aria-current="page" sull'elemento selezionato
                    $currentNavItem.attr("aria-current", "page");
                });
            });
          </script>
    </div>



    <section class="pt-3 text-center" style="margin-top: 10rem;">
      <div class="container">
          <div class="row">
              <div class="col-lg-6 col-md-8 mx-auto">

                  </h1>
                  <p class="lead"> Qui potrete avrere informazioni sui lavori di riqualificazione strutturale</p>
              </div>
          </div>
      </div>
    </section>


            <!-- divider floreale -->

                </div>   
              </div>
            </section>

    
    <!--
    FOOTER aggiunto con script per rendere più modulare il sito.
    Per modificare la navbar andare su Assets/Footer.html

        <script>
          $(function(){
            // Carica il file Navbar.html dalla sottocartella "assets"
