<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Includi Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Includi foglio di stile personalizzato -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Includi jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
    <!-- Includi favicon -->
    <link rel="icon" href="Image/favicon.ico" type="image/x-icon">

    <title>Eventi</title>
</head>

<body class="ravenna-giallo">
    <!--
    NAVBAR aggiunta con script per rendere più modulare il sito.
    Per modificare la navbar andare su Navbar.html
    -->
    <div class="container">   
        <div id="navbar-placeholder"></div>
          <script>
            $(function() {
                // Carica il file Navbar.html dalla sottocartella "assets"
                $("#navbar-placeholder").load("Assets/Navbar.html", function() {
                    // Una volta che la navbar è stata caricata, imposta aria-current sulla voce specifica
                    var currentUrl = window.location.pathname;
                    // Seleziona l'elemento nella navbar che corrisponde all'URL della pagina corrente
                    var $currentNavItem = $("#navbar-placeholder .nav-link[href='" + currentUrl + "']");
                    // Imposta l'attributo aria-current="page" sull'elemento selezionato
                    $currentNavItem.attr("aria-current", "page");
                });
            });
          </script>
    </div>

    
    <header class="header-dariusare" style="background-image: url('Image/Header\ Eventi\ dell\'Associazione.png');">
        <div class="container mt-5 pt-5"> 
            <div class="row">
                <div class="col-12 col-md-9" style="background-color: rgba(234,198,71, 0.93); ">
                    <h1 class="display-2 text-center">
                        PROGRAMMAZIONE EVENTI
                    </h1>
                </div>
            </div>
        </div> 
    </header>

    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card text-white bg-dark" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4" style="position: relative;">
                                <img src="Image/Rievocazione Storica - Gli armati e la nobildonna.jpg" class="img-fluid rounded-start" alt="Immagine Evento 1" style="mix-blend-mode: overlay;">
                                <h2 class="testoSopraImg"> <strong>25</strong> <br> Agosto</h2>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="card-title display-6">Rievocazione storica</h5>
                                    <p class="card-text ">Ravenna - Rocca Brancalone</p>
                                    <p class="small card-text text-white">Musica celtica e medioevale</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-white bg-dark" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4" style="position: relative;">
                                <img src="Image/Rievocazione Storica - Gli armati e la nobildonna.jpg" class="img-fluid rounded-start" alt="Immagine Evento 1" style="mix-blend-mode: overlay;">
                                <h2 class="testoSopraImg"> <strong>26</strong> <br> Agosto</h2>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="card-title display-6">Rievocazione storica</h5>
                                    <p class="card-text ">Ravenna - Rocca Brancalone</p>
                                    <p class="small card-text text-white">Giostre e fiabe bambini</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>



    <!-- divider floreale -->
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-3 col-md-5 ">
                    <hr class="linea">
                </div>
                <div class="col-6 col-md-2">
                    <div class="container floreal-div">
                        <img class="img-fluid" src="Image/floral-design-divider-by-Vexels.png" alt="Divisione Floreale">
                    </div>
                </div>
                <div class="col-3 col-md-5">
                    <hr class="linea">
                </div>
            </div>   
        </div>
    </section>


    <!--
    FOOTER aggiunto con script per rendere più modulare il sito.
    Per modificare la navbar andare su Assets/Footer.html
    -->
    <div class="container mt-5">   
        <div id="footer-placeholder"></div>
        <script>
          $(function(){
            // Carica il file Navbar.html dalla sottocartella "assets"
            $("#footer-placeholder").load("Assets/Footer.html");
          });
        </script>
    </div>
    
</body>
</html>
