<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Includi Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Includi foglio di stile personalizzato -->
    <link rel="stylesheet" href="style.css">

    <!-- Includi jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Includi favicon -->
    <link rel="icon" href="Image/favicon.ico" type="image/x-icon">

    <title>Cosa Facciamo</title>
</head>

<body class="ravenna-giallo">
    <!--
    NAVBAR aggiunta con script per rendere più modulare il sito.
    Per modificare la navbar andare su Navbar.html
    -->
    <div class="container">   
        <div id="navbar-placeholder"></div>
          <script>
            $(function() {
                // Carica il file Navbar.html dalla sottocartella "assets"
                $("#navbar-placeholder").load("Assets/Navbar.html", function() {
                    // Una volta che la navbar è stata caricata, imposta aria-current sulla voce specifica
                    var currentUrl = window.location.pathname;
                    // Seleziona l'elemento nella navbar che corrisponde all'URL della pagina corrente
                    var $currentNavItem = $("#navbar-placeholder .nav-link[href='" + currentUrl + "']");
                    // Imposta l'attributo aria-current="page" sull'elemento selezionato
                    $currentNavItem.attr("aria-current", "page");
                });
            });
          </script>
    </div>


        <!--
    FOOTER aggiunto con script per rendere più modulare il sito.
    Per modificare la navbar andare su Assets/Footer.html
    -->
    <div class="container mt-5">   
        <div id="footer-placeholder"></div>
        <script>
          $(function(){
            // Carica il file Navbar.html dalla sottocartella "assets"
            $("#footer-placeholder").load("Assets/Footer.html");
          });
        </script>
      </div>
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
